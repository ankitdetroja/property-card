<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>property card</title>

    <!-- link styel.css -->
    <link rel="stylesheet" href="scss/style.css">
    <!-- link slick css-->
    <link rel="stylesheet" type="text/css" href="scss/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="scss/slick/slick-theme.css" />
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container flex flex-ai-c flex-jc-c">
        <div class="card">
            <div class="card__img fade">
                <div><img src="images/1.png" alt=""></div>
                <div><img src="images/2.png" alt=""></div>
                <div><img src="images/3.png" alt=""></div>
            </div>
            <div class="card__details">
                <div class="card__details-btn flex flex-jc-sb flex-ai-c">
                    <div class="btn-left">
                        <a href="#">5 Network</a>
                        <a href="#">Family</a>
                    </div>
                    <div class="btn-right">
                        <a href="#"><i class="fa fa-heart"></i></a>
                    </div>
                </div>
                <div class="card_header">
                    <h4>7012 Shine Sehu Street, Liverpool London, LC345AC</h4>
                </div>
                <div class="card_icn flex flex-jc-sb">
                    <div><a href=""><i class="fa fa-bed"></i> 3 Beds</a></div>
                    <div><a href=""><i class="fa fa-shower"></i> 2 Bath</a></div>
                    <div><a href=""><i class="fa fa-directions"></i> 800 sqft</a></div>
                </div>
                <div class="card_price flex flex-jc-sb flex-ai-c">
                    <div>
                        <h3>$7,000</h3>
                    </div>
                    <div><a href="" class="button">View Details</a></div>
                </div>
            </div>
        </div>
    </div>

    <!-- link slick js -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/slick/slick.min.js"></script>
    <!-- link main.js -->
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
